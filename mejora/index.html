<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal con &lt;dialog&gt;</title>
    <style>
        dialog {
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            background-color: #ff5a5f;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Modal con &lt;dialog&gt;</h1>
    <button id="open-dialog">Abrir Modal</button>

    <!-- Modal con dialog -->
    <dialog id="myDialog">
        <h2>Este es un modal</h2>
        <p>Este contenido est√° dentro de un elemento `<dialog>`.</p>
        <button class="close-btn" id="close-dialog">Cerrar</button>
    </dialog>

    <script>
        // Referencias a los elementos
        const dialog = document.getElementById("myDialog");
        const openDialogBtn = document.getElementById("open-dialog");
        const closeDialogBtn = document.getElementById("close-dialog");

        // Abrir el modal
        openDialogBtn.addEventListener("click", () => {
            dialog.showModal(); // Muestra el modal centrado y bloquea el fondo
        });

        // Cerrar el modal
        closeDialogBtn.addEventListener("click", () => {
            dialog.close(); // Cierra el modal
        });

        // Permitir cerrar el modal al hacer clic fuera del contenido
        dialog.addEventListener("click", (e) => {
            if (e.target === dialog) {
                dialog.close();
            }
        });
    </script>
</body>
</html>
